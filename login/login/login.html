<div class="title ng-scope">
    <img src="./img/recovery.png" class="login" height="30">
    <h3 class="text-center">Iniciar Sesi√≥n</h3>
</div>
<div class="v-spacer ng-scope"></div>

<div id="login-main" ng-controller="LoginCtrl as loginCtrl" class="ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-maxlength">
    <div id="login-container">
        <div class="form-flex">
            <div>
                <input type="text" ng-model="loginCtrl.username" id="login-user" required class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength"/>
                <br>
                <label for="login-user">Usuario</label>
            </div>
            <div>
                <input type="password" ng-model="loginCtrl.password" id="login-pass" required class="ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength"/>
                <br>
                <label for="login-pass">Password</label>
            </div>
            <div class="btn ng-scope">
                <div id="login-btn-ingresar" ng-click="loginCtrl.login()" class="relieve-2 btn-add btn-medium">Ingresar</div>
                <div id="login-btn-crear"  onclick="window.location='#/crear';" class="btn btn-close">Nuevo</div>
                <div id="login-btn-forget" onclick="window.location='#/recovery';" class="btn btn-like">He olvidado mi password</div>
            </div>

        </div>
    </div>
</div>
