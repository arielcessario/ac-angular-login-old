<div id="" ng-controller="ChangePwdCtrl as changePwdCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-center">
                <img src="./img/recovery.png" class="login" height="50">

                <h3 class="text-center">Cambie su contrase&ntilde;a</h3>

                <p>Ingrese su direcci&oacute;n de email y su contrase&ntilde;a actual.</p>

                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label class="label">Introduzca su Email:</label>
                            <input type="email" placeholder="example@gmail.com" name="email" ng-model="signup.email" required />
                        </div>
                        <div class="form-group">
                            <label class="label">Contrase&ntilde;a actual:</label>
                            <input type="password" ng-model="changePwdCtrl.password" placeholder="Old Password"/>
                        </div>
                        <div class="form-group">
                            <label class="label">Nueva contrase&ntilde;a:</label>
                            <input type="password" ng-model="changePwdCtrl.password_1" placeholder="New Password"/>
                        </div>
                        <div class="form-group">
                            <label class="label">Repetir contrase&ntilde;a:</label>
                            <input type="password" ng-model="changePwdCtrl.password_2" placeholder="Repeat Password"/>
                        </div>

                        <div class="form-group">
                            <input type="button" class="btn" id="btn-change" ng-click="changePassword()" value="Guardar contrase&ntilde;a"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
